{% extends 'layout.html' %} {% block body %}
<h2>Mes informations
    <button class="btn btn-default" onclick="show_add();">Edit</button>
    </h1>
</h2>

<div class="panel panel-default" id="add" {% if first_time %} style="display: none;" {% endif %}>

    <div class="panel-body">
        <form action="" method="POST">
            <div class="form-group">
                <label>Surname</label>
                <input type="text" name="surname" class="form-control" value="{{user[1]}}">
            </div>
            <div class="form-group">
                <label>First name</label>
                <input type="text" name="firstname" class="form-control" value="{{user[2]}}">
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" name="adresse" class="form-control" value="{{user[3]}}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" value="{{user[4]}}">
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>
<br/>
<div class="panel panel-default">
    <table class="table table-striped">


        <tr>
            <td>
                <strong>Surname</strong>
            </td>
            <td> {{user[1]}}</td>
        </tr>

        <tr>
            <td>
                <strong>First name</strong>
            </td>
            <td> {{user[2]}}</td>
        </tr>

        <tr>
            <td>
                <strong>Username</strong>
            </td>
            <td> {{user[6]}}</td>
        </tr>
        <tr>
            <td>
                <strong>Adresse</strong>
            </td>
            <td> {{user[3]}}</td>
        </tr>
        <tr>
            <td>
                <strong>Email</strong>
            </td>
            <td> {{user[4]}}</td>
        </tr>

    </table>
</div>

<script>
    function show_add() {
        if (document.getElementById("add").style.display === "block") {
            document.getElementById("add").style.display = "none";
        } else {
            document.getElementById("add").style.display = "block";
        }
    }
</script> {% endblock %}
