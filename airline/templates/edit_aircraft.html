{% extends 'layout.html' %}

{% block body %}
<h1>Edit aircraft</h1>
<form action="" method="POST">
  <div class="form-group">
    <label>ID</label>
    <input type="text" name="id" class="form-control" value="{{aircraft[0]}}" disabled>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="immatriculation" class="form-control" value="{{aircraft[1]}}">
  </div>
  <div class="form-group">
    <label>Code</label>
    <input type="text" name="type" class="form-control" value="{{aircraft[2]}}">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" name="seats" class="form-control" value="{{aircraft[3]}}">
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
</form>
{% endblock %}
