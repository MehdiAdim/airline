{% extends 'layout.html' %}

{% block body %}
<h1>Edit role</h1>
<form action="" method="POST">
  <div class="form-group">
    <label>ID</label>
    <input type="text" name="id" class="form-control" value="{{role[0]}}" disabled>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="{{role[1]}}">
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
</form>
{% endblock %}
