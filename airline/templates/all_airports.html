{% extends 'layout.html' %}
{% block body %}

<table class="table table-striped">
  <tr>
    <th> Airport ID </th>
    <th> Name </th>
    <th> Code </th>
    <th> City </th>
    <th> Edit </th>
  </tr>
  {% for x in airports %}
  <tr>
    <td> {{x[0]}}</td>
    <td> {{x[1]}}</td>
    <td> {{x[2]}}</td>
    <td> {{x[3]}}</td>
    <td> <a href="edit_airport/{{x[0]}}" class="btn btn-default pullright"> Edit</a></td>

  </tr>
  {% endfor %}
</table>
{% endblock %}
