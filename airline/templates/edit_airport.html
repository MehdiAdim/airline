{% extends 'layout.html' %}

{% block body %}
<h1>Edit airport</h1>
<form action="" method="POST">
  <div class="form-group">
    <label>ID</label>
    <input type="text" name="id" class="form-control" value="{{airport[0]}}" disabled>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="{{airport[1]}}">
  </div>
  <div class="form-group">
    <label>Code</label>
    <input type="text" name="code" class="form-control" value="{{airport[2]}}">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" name="city" class="form-control" value="{{airport[3]}}">
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
</form>
{% endblock %}
